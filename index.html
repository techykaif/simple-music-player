<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="website-logo.jpg">
<body>
    <div class="music-player">
    <div class="title-container"><h1 class="title">Where Music Rocks</h1></div>
    <div class="rotation"><img src="music-player-image.jpg" alt="Music Image">
    </div>
    <div class="audio-details">
        <audio controls preload="metadata">
            <source src="audio1.webm">
        </audio>
        <audio controls>
            <source src="audio2.webm">
        </audio>
        <audio controls>
            <source src="audio3.webm">
        </audio>
    </div>
</div>
</body>
</html>
